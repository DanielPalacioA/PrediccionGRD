<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Predicción GRD</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/f/fb/Escudo-UdeA.svg') center center fixed;
            background-size: contain;
        }
        .result-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 1.9rem;
            text-align: center;
            margin-bottom: 1.2rem;
            color: #026937;
        }
        .badge-grd {
            font-size: 1.1rem;
            background: #026937;
        }
        .descripcion {
            background: rgba(255,255,255,0.75);
            border-left: 4px solid #026937;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        .acciones a, .acciones button {
            font-weight: 500;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #026937, transparent);
            margin: 1.2rem 0 1rem;
            border: none;
        }
        .footer-text {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 20px;
            color: #2d4a33;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
        }
        .box-relative {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1>Resultado de la Predicción</h1>

            <!-- Código GRD -->
            <div class="mb-3 text-center">
                <span class="badge badge-grd text-light px-3 py-2 rounded-pill">
                    GRD: {{ resultado }}
                </span>
            </div>

            <hr class="divider">

            <!-- Descripción -->
            <div class="box-relative">
                <div class="descripcion mb-3" id="descripcionTexto">
                    <strong>Descripción:</strong><br>
                    {{ descripcion }}
                </div>
                <button type="button" class="btn btn-sm btn-outline-success copy-btn" onclick="copiarDescripcion()">
                    Copiar
                </button>
            </div>

            <!-- Acciones -->
            <div class="acciones d-flex flex-column flex-sm-row gap-2 mt-3">
                <a href="/" class="btn btn-success w-100">Nueva Predicción</a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary flex-fill">Volver</a>
            </div>

            <p class="footer-text mb-0">Sistema de Predicción GRD • Universidad de Antioquia</p>
        </div>
    </div>

    <script>
        function copiarDescripcion() {
            const texto = document.getElementById('descripcionTexto').innerText;
            navigator.clipboard.writeText(texto)
                .then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const original = btn.innerHTML;
                    btn.innerHTML = '✔ Copiado';
                    setTimeout(() => btn.innerHTML = original, 1500);
                })
                .catch(err => console.error('Error al copiar:', err));
        }
    </script>
</body>
</html>
